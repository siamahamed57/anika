<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Anika</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: slideDown 1.5s ease-out forwards;
    }

    p {
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInSubtitle 2.5s ease-in forwards;
      animation-delay: 1s;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInSubtitle {
      to {
        opacity: 1;
      }
    }

    @keyframes floatingHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: floatingHearts 6s ease-in infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I love you, Anika</h1>
    <p>Forever and Always ðŸ’«</p>
  </div>

  <div class="hearts">
    <!-- Randomly generated floating hearts -->
    <script>
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${3 + Math.random() * 3}s`;
        heart.style.animationDelay = `${Math.random() * 3}s`;
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>
</body>
</html>
